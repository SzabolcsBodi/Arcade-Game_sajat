<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        @keyframes animate-stripes {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 0;
            }
        }

        @keyframes auto-progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .progress-bar {
            background-color: #1a1a1a;
            height: 45px;
            width: 50%; /* Progress bar width is now 50% of the viewport width */
            margin: 0 auto; /* Center the progress bar horizontally */
            border-radius: 5px;
            box-shadow: 0 1px 5px #000 inset, 0 1px 0 #444;
            position: fixed;
            left: 50%;
            bottom: 50px; /* Position it at the bottom with a small margin */
            transform: translateX(-50%); /* Center the bar horizontally */
            display: none; /* Initially hidden */
        }

        

        .progress-bar-inner {
            display: block;
            height: 45px;
            width: 0%;
            background-color: orange;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .5) inset;
            position: relative;
            animation: auto-progress 5s linear forwards; /* Added forwards so it stays at 100% */
        }

        body {
            background-image: url('arcade1.png');
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        #register {
            text-align: right;
        }

        .button {
            float: right;
        }

        a {
            text-decoration: none;
        }

        button a {
            color: inherit;
        }

        .container {
            height: 200px;
            position: relative;
            border: none;
        }
        #container2{            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #game1{
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: burlywood;
            background-color: none;   
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game2{
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: burlywood;
            background-color: none;   
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game3{
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: burlywood;
            background-color: none;    
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-row {
            display: flex;
            justify-content: center; 
            gap: 10px; 
    }
    </style>
</head>
<body>
    <div id="register">
            <button id="mybutton1" style="display: show;"><a href="login.html">Login</a></button>
            <button id="mybutton2" style="display: show;"><a href="register.html">Register</a></button>
    </div>

        <div class="progress-bar-container">
            <div class="progress-bar stripes">
                <span class="progress-bar-inner"></span>
            </div>
        </div>
    <div class="button-row">
        <div id="container2">
            <button type="button" id="game1"><a href="">Game-1</a></button>
            <button type="button" id="game2">Game-2</button>
            <button type="button" id="game3">Game-3</button>
        </div>
    </div>




    <script>
        
        setTimeout(function() {
            document.querySelector('.progress-bar').style.display = 'block';
        }, 0);

        
        setTimeout(function() {
            document.body.style.backgroundImage = "url('proba.png')";
        }, 5000);

        
        setTimeout(function() {
            document.querySelector('.progress-bar').style.display = 'none';
        }, 5000); 

        const button1 = document.getElementById('game1');
        const button2 = document.getElementById('game2');
        const button3 = document.getElementById('game3');
        setTimeout(()=>{
            button1.style.display = 'block';
            button2.style.display = 'block';
            button3.style.display = 'block';
        },5000)
        
    </script>
</body>
</html>
